[tox]
envlist = auditwheel,py3{7,8,9,10,11,12}

[testenv]
usedevelop = True
pip_pre = True
passenv =
  CFLAGS
  CPPFLAGS
  INCLUDE
  LDFLAGS
  LIB
deps =
  build
  setuptools >= 65
  wheel
commands =
  python -m build --no-isolation --outdir=dist --wheel
  python -m pip install --no-index --find-links=dist libfvde-python
  python tests/runtests.py

[testenv:auditwheel]
usedevelop = True
pip_pre = True
deps =
  auditwheel
  setuptools >= 65
commands =
  python -m auditwheel repair {posargs}
